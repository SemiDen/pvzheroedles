<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PvZHeroedle</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url('https://th.bing.com/th/id/R.a8159110bcbe91b2a50208c1f75b80be?rik=rPfe8VdxI3p0XA&pid=ImgRaw&r=0');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .stats-header {
      display: flex;
      justify-content: space-around;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      margin-top: 20px;
    }

    .guess-row {
      display: flex;
      justify-content: space-around;
      margin: 5px 0;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 0;
    }

    .cell {
      flex: 1;
      margin: 0 5px;
      padding: 5px;
      background-color: grey;
      border-radius: 5px;
    }

    .correct {
      background-color: green;
    }

    .input-container {
      margin: 20px;
      width: 60%;
    }

    #zombie-name {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    .suggestions {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      max-height: 200px;
      overflow-y: auto;
      margin: 10px auto;
      width: 60%;
    }

    .suggestions div {
      padding: 5px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: lightgray;
    }

    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
    }

    .popup h2 {
      margin: 0 0 10px 0;
    }

    .popup .close {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .plant-info {
      margin-top: 5px;
      font-size: 14px;
    }

    .notice {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 20px;
      padding: 20px;
    }

    .notice-content {
      background-color: rgba(255, 0, 0, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    .notice .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    .notice .close:hover {
      color: black;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .stats-header {
        font-size: 14px;
        flex-direction: column;
      }

      .input-container {
        width: 80%;
      }

      #zombie-name {
        font-size: 18px;
      }

      .suggestions {
        width: 80%;
      }

      .cell {
        font-size: 12px;
        padding: 5px;
      }

      .popup h2 {
        font-size: 20px;
      }

      .notice {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>PvZHeroedle</h1>

  <div class="stats-header">
    <div>Zombie</div>
    <div>Damage</div>
    <div>Health</div>
    <div>Amphibious</div>
  </div>

  <div id="guess-container">
    <!-- This is where the guess rows will be dynamically added -->
  </div>

  <div class="input-container">
    <input id="zombie-name" type="text" placeholder="Enter Zombie Name" />
    <div class="suggestions" id="suggestions"></div>
  </div>

  <div class="popup" id="popup">
    <h2>Incorrect Guess</h2>
    <button class="close" onclick="closePopup()">X</button>
    <div class="plant-info" id="popup-info"></div>
  </div>

  <div class="notice" id="notice">
    <div class="notice-content">
      <span class="close" onclick="closeNotice()">X</span>
      <p>Remember to guess correctly! Check the hints carefully.</p>
    </div>
  </div>

  <script>
    const zombies = [
      { name: 'Conehead', damage: 2, health: 6, amphibious: false },
      { name: 'Buckethead', damage: 2, health: 10, amphibious: false },
      { name: 'Regular Zombie', damage: 1, health: 5, amphibious: false },
      { name: 'Football Zombie', damage: 5, health: 15, amphibious: false },
      { name: 'Digger', damage: 1, health: 5, amphibious: true },
      // Add all other zombies here
    ];

    const suggestionsElement = document.getElementById('suggestions');
    const zombieInput = document.getElementById('zombie-name');
    const guessContainer = document.getElementById('guess-container');
    const popupElement = document.getElementById('popup');
    const popupInfo = document.getElementById('popup-info');
    const noticeElement = document.getElementById('notice');

    let guesses = [];

    function updateSuggestions() {
      suggestionsElement.innerHTML = '';
      const query = zombieInput.value.toLowerCase();
      if (query) {
        const filteredZombies = zombies.filter(zombie =>
          zombie.name.toLowerCase().includes(query)
        );
        filteredZombies.forEach(zombie => {
          const suggestion = document.createElement('div');
          suggestion.textContent = zombie.name;
          suggestion.onclick = () => makeGuess(zombie);
          suggestionsElement.appendChild(suggestion);
        });
      }
    }

    function makeGuess(zombie) {
      guesses.push(zombie);
      displayGuesses();
      zombieInput.value = '';
      suggestionsElement.innerHTML = '';
    }

    function displayGuesses() {
      guessContainer.innerHTML = '';
      guesses.forEach((guess, index) => {
        const guessRow = document.createElement('div');
        guessRow.className = 'guess-row';
        guessRow.innerHTML = `
          <div class="cell">${guess.name}</div>
          <div class="cell">${guess.damage}</div>
          <div class="cell">${guess.health}</div>
          <div class="cell">${guess.amphibious ? 'Yes' : 'No'}</div>
        `;
        guessContainer.appendChild(guessRow);
      });
    }

    function closePopup() {
      popupElement.style.display = 'none';
    }

    function showPopup(message) {
      popupInfo.textContent = message;
      popupElement.style.display = 'block';
    }

    function closeNotice() {
      noticeElement.style.display = 'none';
    }

    // Show the notice on page load
    window.onload = () => {
      noticeElement.style.display = 'flex';
    }

    // Add event listener to input
    zombieInput.addEventListener('input', updateSuggestions);
  </script>
</body>
</html>
